{% extends 'manages/base.html' %}
{% block content %}
<a href="{% url 'add_book_item' %}" class="btn btn-success" style="margin-top: 10px"><i class="fas fa-plus-square"></i>
    Add</a>

<h1 class="my-3"></h1>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Image</th>
			<th>Title</th>
			<th>Price</th>
			<th>Discount</th>            
			<th style="width: 250px"></th>
        </tr>
    </thead>
    <tbody id="myTable">
        {% for item in items %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><img
                src="{{item.img.url}}"
                alt="Item" style="height: 150px"></td>
            <td>{{item.book.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.discount}}%</td>
            <td><a href="{% url 'edit_book_item' item.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a href="javascript:void(0);" onclick="Shop.delete('{% url 'delete_book_item' item.pk %}')"
                    class="btn btn-danger"><i class="fas fa-eraser"></i>
                    Delete</a> 
            </td> 
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
