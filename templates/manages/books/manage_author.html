{% extends 'manages/base.html' %}
{% block content %}
<a href="{% url 'add_author' %}" class="btn btn-success" style="margin-top: 10px"><i class="fas fa-plus-square"></i>
    Add</a>

<h1 class="my-3"></h1>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th style="width: 600px;">Biography</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="myTable">
        {% for author in authors %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{author.name }}</td>
            <td>{{author.biography }}</td>
            <td><a href="{% url 'edit_author' author.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a href="javascript:void(0);" onclick="Shop.delete('{% url 'delete_author' author.pk %}')"
                    class="btn btn-danger"><i class="fas fa-eraser"></i>
                    Delete</a> 
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
