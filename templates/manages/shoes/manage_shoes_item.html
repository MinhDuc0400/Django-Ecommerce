{% extends 'manages/base.html' %}
{% block content %}
<a href="{% url 'add_shoes_item' %}" class="btn btn-success" style="margin-top: 10px"><i class="fas fa-plus-square"></i>
    Add</a>

<h1 class="my-3"></h1>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th style="width: 200px;"></th>
        </tr>
    </thead>
    <tbody id="myTable">
        {% for item in shoesitems %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>
                <img src="{{item.img.url }}"
					alt="Item" style="width: 150px; height: 150px">
            </td>
            <td>{{item.shoes.name}}</td>
            <td>{{item.price }}</td>
            <td>{{item.discount}}</td>
            <td>
                <a href="{% url 'edit_shoes_item' item.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a onclick="return window.confirm('Bạn có chắc muốn xóa?')" href="{% url 'delete_shoes_item' item.pk %}" 
                    class="btn btn-danger"><i class="fas fa-eraser"></i>
                    Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
