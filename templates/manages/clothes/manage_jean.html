{% extends 'manages/base.html' %}
{% block content %}
<a href="{% url 'add_jean' %}" class="btn btn-success" style="margin-top: 10px"><i class="fas fa-plus-square"></i>
    Add</a>

<h1 class="my-3"></h1>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th >Name</th>
            <th >Color</th>
            <th >Material</th>
            <th>Pipe</th>
            <th>Size</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="myTable">
        {% for jean in jeans %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{jean.name }}</td>
            <td>{{jean.color }}</td>
            <td>{{jean.pipe }}</td>
            {% comment %} <td>
                {{book.authors.all|join:", " }}</td> {% endcomment %}
            <td>{{jean.size }}</td>
            <td><a href="{% url 'edit_jean' jean.pk %}" class="btn btn-primary"><i class="fas fa-edit"></i> Edit</a>
                <a href="javascript:void(0);" onclick="Shop.delete('{% url 'delete_jean' jean.pk %}')"
                    class="btn btn-danger"><i class="fas fa-eraser"></i>
                    Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
